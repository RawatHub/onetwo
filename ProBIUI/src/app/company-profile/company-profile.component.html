<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Edit Company Profile</h4>
              <p class="card-category">Complete your profile</p>
            </div>
            <div class="card-body">
              <form>
                  <div class="row">
                      <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="Mongo ID" type="text" [(ngModel)] = company.id [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                      </div>
                      <div class="col-md-6">
                        <!-- <mat-form-field class="example-full-width"> -->
                          <select matInput placeholder="Organization Id" style="width: 100%" type="text" [(ngModel)] = company.organizationID [ngModelOptions]="{standalone: true}">
                            <option value="" hidden>Select Organization ID</option>
                            <option *ngFor = "let id of arr" >{{ id }}</option>
                          </select>
                        <!-- </mat-form-field> -->
                      </div>
                    </div>
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Company ID" type="text" [(ngModel)] = company.companyID [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Company Name" type="text" [(ngModel)] = company.name [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Email address" type="email" [(ngModel)] = company.email [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Contact" type="text" [(ngModel)] = company.contactNumber [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Adress" type="text" [(ngModel)] = company.address [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="City" type="text" [(ngModel)] = company.city [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Country" type="text" [(ngModel)] = company.country [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Postal Code" type="text" [(ngModel)] = company.postalCode [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                  </div>
                </div>
                <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click) = add()>Add New</button>
                <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click) = getAll()>Get All</button>
                <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click) = getByID()>Get By ID</button>
                <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click) = update()>Update By ID</button>
                <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click) = delete()>Delete By ID</button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card card-profile">
            <div class="card-avatar">
              <a href="#pablo">
                <img class="img" src="../assets/img/faces/marc.jpg" />
              </a>
            </div>
            <div class="card-body">
              <h6 class="card-category text-gray">CEO / Co-Founder</h6>
              <h4 class="card-title">Alec Thompson</h4>
              <p class="card-description">
                Don't be scared of the truth because we need to restart the human foundation in truth And I love you like Kanye loves Kanye
                I love Rick Owensâ€™ bed design but the back is...
              </p>
              <a href="#pablo" class="btn btn-danger btn-round">Follow</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
